spring:
# 数据库链接
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: pg1105
    url: jdbc:postgresql://localhost:5432/now_admin?currentSchema=admin


# mybatis-plus
mybatis-plus:
  mapper-locations: classpath:com.now.admin.**.mapper/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted_flag
      logic-delete-value: -1

# JWT配置
secret:
  # RSA私钥（用于签名Token）- 请使用RsaUtil生成真实密钥对
  private-key: 

  # RSA公钥（用于验证Token）
  public-key: 

  # Token过期时间（毫秒）10小时
  expiration: 36000000
  # Token刷新时间（毫秒）2小时内可刷新
  refresh-expiration: 7200000
  # 是否启用外部文件加载密钥（生产环境建议启用）
  use-external-file: false
  # 外部密钥文件路径（当use-external-file=true时生效）
  key-file-path: ./keys
